<!DOCTYPE html>
<html>

<head>

    <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src = "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src = "./shoot.js"></script>

    <audio id = "shoot" src = "./sounds/shoot.mp3"></audio>
    <audio id = "footstep" src = "./sounds/footStep.mp3"></audio>

</head>

<body>
  <a-scene>

    <!--Light-->
    <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

    <!--Camera and Cursor-->
    <a-entity
      id="camera"
      camera
      position="0 1.6 0"
      wasd-controls
      look-controls="pointerLockEnabled: false"        
    >
      
      <a-cursor></a-cursor>        

    </a-entity>

    <!--Ground-->
    <a-plane
    id="ground"
    repeat="5 5"
    position="0 1 0"
    rotation="-90 0 0"
    height="200"
    width="200"
    color="#32a852"
    static-body
    visible="true"
    ></a-plane>

    <!--Environment-->
    <a-entity id = "environment"
    environment = "preset : goaland;
    skyType : gradient;
    lighting : point"
    ></a-entity>

    <!--Sounds-->
    <a-entity id = "sound1"
    sound = "src : #shoot;
    poolSize : 2;
    autoplay : flase;
    volume : 1;
    loop : false"
    ></a-entity>

    <a-entity id = "sound2"
    sound = "src : #footstep;
    poolSize : 2;
    autoplay : flase;
    volume : 4;
    loop : false"
    ></a-entity>

    <!--Assets-->
    <a-assets>
        <a-asset-item
        id = "shooter"
        src = "./models/shooter/gun.gltf"
        ></a-asset-item>

    </a-assets>

  </a-scene>
</body>

</html>
